<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bg-color-changer</title>
</head>
<body>
	<h1>Background Color Changer</h1>

	<div id="main">

		<form action="">
			<div>
				<label for="foo">R</label>
				<input type="range" id="sliderR" min="0" max="255">
				<span id="valR"></span>
			</div>

			<div>
				<label for="foo">G</label>
				<input type="range" id="sliderG" min="0" max="255">
				<span id="valG"></span>
			</div>

			<div>
				<label for="foo">B</label>
				<input type="range" id="sliderB" min="0" max="255">
				<span id="valB"></span>
			</div>
		</div>
	</form>

	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
